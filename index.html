<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoT</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="container">
    <ul class="personajes row list-unstyled">
      <li class="personaje personaje-dummy col">
        <div class="card personaje-card">
          <img src="img/no-one.jpg" alt="Nombre y familia del personaje" class="card-img-top" />
          <div class="card-body">
            <h2 class="nombre card-title h4">Nombre y familia</h2>
            <div class="info">
              <ul class="metadata list-unstyled">
                <li class=>Edad: <span class="edad-x">X</span> años</li>
                <li class="icono-estado">Estado:
                  <i class="fas fa-thumbs-down"></i>
                  <i class="fas fa-thumbs-up"></i>
                </li>
              </ul>
            </div>
            <div class="personaje-overlay">
              <ul class="metadata list-unstyled">
                <li class="li-anyos">Años de reinado: <span class="anyo-reinado">X</span></li>
                <li class="li-arma">Arma: <span class="arma">XXX</span></li>
                <li class="li-destreza">Destreza: <span class="destreza">X</span></li>
                <li class="li-peloteo">Peloteo: <span class="peloteo">X</span></li>
                <li class="li-asesora">Asesora a: <span class="asesora">X</span></li>
                <li class="li-sirve">Sirve a: <span class="sirve">X</span></li>
              </ul>
              <div class="acciones">
                <button class="btn accion">habla</button>
                <button class="btn accion">muere</button>
              </div>
            </div>
          </div>
          <i class="emoji"></i>
        </div>
      </li>
    </ul>
  </div>
  <div class="comunicaciones">
    <p class="display-1">Una frase que dice alguien</p>
    <img src="img/no-one.jpg" alt="Nombre y familia del que habla">
  </div>
</body>

</html>
